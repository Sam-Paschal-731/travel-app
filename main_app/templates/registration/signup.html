{% extends 'base.html' %}
{% block content %}

<h1 class="detail-header">Sign Up</h1>
<hr>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<div class="container">
	<form method="post" action="{% url 'signup' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="center-align">
			<input type="submit" class="btn" value="signup">
		</div>
		
	</form>
</div>
{% endblock %}
