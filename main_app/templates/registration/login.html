{% extends 'base.html' %}
{% block content %}

<h1 class="detail-header">Log In</h1>
<hr>
<!-- Add the login form -->
<div class="container">
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		{{ form.as_p }}
		<div class="center-align">
			<input type="submit" class="btn" value="login">
		</div>
		<input type="hidden" name="next" value="{{ next }}">
	</form>
</div>
{% endblock %}
