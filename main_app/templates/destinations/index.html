{% extends 'base.html' %}
{% block content %}

<h1>Destination List</h1>
<div class="row">
	{% for destination in destinations %}
		<a href="{% url 'detail' destination.id %}">
			<div class="card-content col s5 offset-s1">
			{{ destination.city }}
			</div>
		</a>
	{% endfor %}
</div>
{% endblock %}
