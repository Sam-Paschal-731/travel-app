{% extends 'base.html' %}
{% block content %}

<h1 class="detail-header">Destinations</h1>
<hr>
<div class="row">
	{% for destination in destinations %}
	<div class="col s3 m3">
		<div class="card">
			<div class="card-image">
				<img src="{{ destination.photo }}">
			</div>
			<a href="{% url 'detail' destination.id %}">
				<div class="card-content s4 m4">
					<span class="card-title">{{ destination.city }}</span>
				</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
