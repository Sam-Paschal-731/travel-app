{% extends 'base.html' %}
{% block content %}

<h1>Destination List</h1>
<div class="layout">
	<label for="destinations">Choose a destination</label>
	{% for destination in destinations %}
		<a href="{% url 'detail' destination.id %}">
			<div class="card-content">
			{{ destination.city }}
			</div>
		</a>
	{% endfor %}
</div>
{% endblock %}
