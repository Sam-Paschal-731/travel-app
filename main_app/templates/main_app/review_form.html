{% extends 'base.html' %}

{% block content %}

<h1 class="detail-header">Edit <span class="teal-text">{{object.name}}</span></h1>
<hr>
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<div class="container">
	<div class="center-align">
		<form action="" method="POST">
			<!-- Django requires the following for security purposes -->
			{% csrf_token %}
			<table>
				<!-- Render the inputs inside of <tr>s & <td>s -->
				{{ form.as_table }}
			</table>
			<br>
			<input type="submit" value="Update Review!" class="btn">
		</form>
	</div>	
</div>

<script>
	const dateEl = document.getElementById('id_date');
	M.Datepicker.init(dateEl, {
		format: 'yyyy-mm-dd',
		defaultDate: new Date(),
		setDefaultDate: true,
		autoClose: true
	});

	const selectEl = document.getElementById('id_rating');
	M.FormSelect.init(selectEl);
</script>

{% endblock %}
